{% load static %}
{% load bootstrap_icons %}

{% block careers_list %}
<div class="container" id="specific-div">
 
        <div class="row">
            <div class="col-12 mx-auto">
                <div class="panel panel-default border">
                    <div class="panel-heading ps-3">
                        <h3 class="panel-title border-bottom pb-2"> {% bs_icon 'pencil' %}  <span class="Add_Course">Add Courses</span></h3>
                    </div>
                    <div class="panel-body bg-white px-3 py-3">
                        <form method="post" action="{% url 'update_careers' x.id %}" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="title">Job_Heading</label>
                                        <div>
                                            <input type="text" name="Job_Heading" id="title" value="{{ datas.Job_Heading }}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="technologies">Location</label>
                                        <input type="text" name="Location" id="technologies" value="{{ datas.Location }}" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="technologies">Experience</label>
                                        <input type="text" name="Experience" id="technologies" value="{{ datas.Experience }}" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="technologies">No.Of Openings</label>
                                        <input type="text" name="No_Of_Openings" id="technologies" value="{{ datas.No_Of_Openings }}" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="technologies">Salary</label>
                                        <input type="number" name="Salary" id="technologies" value="{{ datas.Salary }}" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="images">Logo</label>
                                        <input type="file" name="Logo" id="images" accept="images/*" value="{{ datas.Logo }}" class="form-control-file">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <!-- <div class="form-group">
                                        <label for="technologies">Department</label>
                                        <input type="text" name="Department" id="technologies" class="form-control" autocomplete="off">
                                    </div> -->
                                    <div class="form-group">
                                        <label for="technologies">Job_Type</label>
                                        <input type="text" name="Job_Type" id="technologies" value="datas.Job_Type" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="technologies">Qualification</label>
                                        <input type="text" name="Qualification" id="technologies" value="{{ datas.Qualification }}" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_description">Job_Description</label>
                                        <textarea id="id_description" name="Job_Description" class="form-control">{{ datas.Job_Description }}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="id_description">Skills_Required</label>
                                        <textarea id="id_description" name="Skills_Required" class="form-control">{{ datas.Skills_Required }}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="status">Status</label>
                                        <input type="checkbox" name="Status" id="status" checked>
                                        <input type="hidden" name="Status" value="{{ datas.status }}">
                                    </div>
                                </div>
                            </div>
                            <center><button type="submit" class="btn btn-primary align-middle">Submit</button></center>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
   
</div>
{% endblock %}
